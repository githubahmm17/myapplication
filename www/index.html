<html>
<head>
<title>Reverse image search</title>

<!--link the javascript file-->
<script src="js/myJS.js" type="text/javascript"></script>

<!--link the css file-->

<link rel="stylesheet" href="css/myCSS.css" type="text/css">

<!-- link to jquery-mobile via CDN -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<!-- The Home page -->
	<div data-role="page" id="Home">
		<div data-role="header">
			<!-- Header -->
			<h1 id="header">Reverse image search</h1>
				<!-- Navigation bar -->
				<div data-role="navbar">
					<ul>
						<li><a href="#Home" data-icon="home">Home</a></li>
						<li><a href="#Settings" data-icon="gear">Settings</a></li>
					</ul>
				</div>			
		</div>
		<!-- Content -->
		<div data-role="main" class="ui-content">
			<img src="images/no-image.png" alt="no-image" class="center">
			<p class="text">No images have been selected</p>
		</div>
	</div>
	
	<!-- The settings page -->
	<div data-role="page" id="Settings">
		<div data-role="header">
			<!-- Header -->
			<h1 id="header">Settings</h1>
				<!-- Navigation bar -->
				<div data-role="navbar">
				<ul>
					<li><a href="#Home" data-icon="home">Home</a></li>
					<li><a href="#Settings" data-icon="gear">Settings</a></li>
				</ul>
			</div>				
		</div>
		<!-- Content -->
		<div data-role="main" class="ui-content">
			<p class="text">Settings</p>
		</div>
	</div>
</body>
</html>
