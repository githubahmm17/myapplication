<html>
<head>
<title>Reverse image search</title>

<!--link the javascript file-->
<script src="js/myJS.js" type="text/javascript"></script>

<!--link the css file-->

<link rel="stylesheet" href="css/myCSS.css" type="text/css">

<!-- link to jquery-mobile via CDN -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<!-- The Home page -->
	<div data-role="page" id="Home">
		<div data-role="header">	

			<!-- Header -->
			<h1 id="header">Reverse image search</h1>
			
			<!-- Button for navigation -->
			<a href="#Settings" class="ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all ui-btn-right">No text</a>			
				
		</div>
		<!-- Content -->
		<div data-role="main" class="ui-content">
			<img src="images/no-image.png" alt="no-image" class="center">
			<p class="text">No images have been selected</p>			
		</div>
		
		<!-- Add image button -->
		<div class="addbutton">
			<a href="#" class="ui-btn ui-icon-plus ui-btn-icon-notext ui-corner-all">No text</a>
		</div>
		
	</div>
	
	<!-- The settings page -->
	<div data-role="page" id="Settings">
		<div data-role="header">
			<!-- Header -->
			<h1 id="header">Settings</h1>
			
			<!-- Button for navigation -->
			<a href="#Home" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all">No text</a>
		</div>
		
		<!-- Content -->
		<div data-role="main" class="ui-content">
			<p class="text">Settings</p>			
		</div>
	</div>
</body>
</html>
